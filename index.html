<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de pensão</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/mask.js"></script>
    <script type="text/javascript" src="./js/indexFirebase.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
        emailjs.init("SBcGqPEA4aCFNwC3l");
    })();
    </script>

    <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-analytics.js"></script>

</head>

<body>
<style>


</style>

    <h1 class="title">Formulário de pensão</h1>

    <div class="pensao">
        
        <div class="passoContainer" id="passo1">
            <h4 class="subTitle bottomMargin">Dados pessoais</h4>
            <div class="line">
                <label class="labelName" for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Nome completo">
            </div>
            <div class="line">
                <label class="labelName" for="email">E-mail</label>
                <input type="text" name="email" id="email" placeholder="email@exemplo.com.br">
            </div>
            <div class="line">
                <label class="labelName" for="telefone">Telefone</label>
                <input type="text" name="telefone" onkeydown="phoneNumberFormatter()" id="telefone" placeholder="(00) 00000-0000">
            </div>
        </div>

        <div class="passoContainer" id="passo2">
            <h4 class="subTitle bottomMargin">Despesas Mensais</h4>
            <div class="line">
                <label class="labelName" for="planSaude">Plano de saúde</label>
                <input type="number" name="planSaude" id="planSaude" placeholder="R$ 00,00">
            </div>
            <div class="line">
                <label class="labelName" for="ingles">Inglês</label>
                <input type="number" name="ingles" id="ingles" placeholder="R$ 00,00">
            </div>
            <div class="line">
                <label class="labelName" for="psicologo">Psicólogo(a)</label>
                <input type="number" name="psicologo" id="psicologo" placeholder="R$ 00,00">
            </div>
            <div class="line">
                <label class="labelName" for="atvExtra"> Atividade Extra</label>
                <input type="number" name="atvExtra" id="atvExtra" placeholder="R$ 00,00">
            </div>
            <div class="line">
                <label class="labelName" for="atvExtra2"> Atividade Extra 2</label>
                <input type="number" name="atvExtra2" id="atvExtra2" placeholder="R$ 00,00">
            </div>
            <div class="line">
                <label class="labelName" for="farmacia">Farmácia Higiene</label>
                <input type="number" name="farmacia" id="farmacia" placeholder="R$ 00,00">
            </div>
            <div class="line">
                <label class="labelName" for="lazer">Lazer</label>
                <input type="number" name="lazer" id="lazer" placeholder="R$ 00,00">
            </div>
            <div class="line">
                <label class="labelName" for="vestimenta">Vestimenta e calçado</label>
                <input type="number" name="vestimenta" id="vestimenta" placeholder="R$ 00,00">
            </div>
            <div class="line">
                <label class="labelName" for="merenda">Merenda</label>
                <input type="number" name="merenda" id="merenda" placeholder="R$ 00,00">
            </div>
            <div class="line">
                <label class="labelName" for="deslocamento">Deslocamento</label>
                <input type="number" name="deslocamento" id="deslocamento" placeholder="R$ 00,00">
            </div>
            <div class="line">
                <label class="labelName" for="mensalidadeEscolar">Mensalidade escolar</label>
                <input type="number" name="mensalidadeEscolar" id="mensalidadeEscolar" placeholder="R$ 00,00">
            </div>
            <!-- <div class="line">
                <h6 class="vlrs" id="vlrMensal">Total: </h6>
            </div> -->
        </div>

        <div class="passoContainer" id="passo3">
            <h4 class="subTitle">Moradia</h4>
            <span class="aviso">*O valor final é baseado no número demoradores na casa</span>
            <div class="line">
                <label class="labelName" for="moradores">Número de moradores</label>
                <input type="number" name="moradores" id="moradores" placeholder="0">
            </div>
            <div class="line">
                <label class="labelName" for="empregada">Empregada</label>
                <input type="number" name="empregada" id="empregada" placeholder="R$ 00,00">
            </div>
            <div class="line">
                <label class="labelName" for="e-social">E-social</label>
                <input type="number" name="e-social" id="e-social" placeholder="R$ 00,00">
            </div>
            <div class="line">
                <label class="labelName" for="passagem">Passagem</label>
                <input type="number" name="passagem" id="passagem" placeholder="R$ 00,00">
            </div>
            <div class="line">
                <label class="labelName" for="condiminio">Condiminio</label>
                <input type="number" name="condiminio" id="condiminio" placeholder="R$ 00,00">
            </div>
            <div class="line">
                <label class="labelName" for="iptu">IPTU</label>
                <input type="number" name="iptu" id="iptu" placeholder="R$ 00,00">
            </div>
            <div class="line">
                <label class="labelName" for="luz">Luz</label>
                <input type="number" name="luz" id="luz" placeholder="R$ 00,00">
            </div>
            <div class="line">
                <label class="labelName" for="agua">Água</label>
                <input type="number" name="agua" id="agua" placeholder="R$ 00,00">
            </div>
            <div class="line">
                <label class="labelName" for="gas">Gás</label>
                <input type="number" name="gas" id="gas" placeholder="R$ 00,00">
            </div>
            <div class="line">
                <label class="labelName" for="transporteEscolar">Transporte Escolar</label>
                <input type="number" name="transporteEscolar" id="transporteEscolar" placeholder="R$ 00,00">
            </div>
            <div class="line">
                <label class="labelName" for="internet">Internet</label>
                <input type="number" name="internet" id="internet" placeholder="R$ 00,00">
            </div>
            <div class="line">
                <label class="labelName" for="streaming">Streaming</label>
                <input type="number" name="streaming" id="streaming" placeholder="R$ 00,00">
            </div>
            <div class="line">
                <label class="labelName" for="tvAssinatura">Tv por assinatura</label>
                <input type="number" name="tvAssinatura" id="tvAssinatura" placeholder="R$ 00,00">
            </div>
            <div class="line">
                <label class="labelName" for="telVlr">Telefone</label>
                <input type="number" name="telVlr" id="telVlr" placeholder="R$ 00,00">
            </div>
            <div class="line">
                <label class="labelName" for="aluguel">Aluguel</label>
                <input type="number" name="aluguel" id="aluguel" placeholder="R$ 00,00">
            </div>
            <!-- <div class="line">
                <h6 class="vlrs" id="vlrMoradia">Total: </h6>
            </div> -->
        </div>

        <div class="passoContainer" id="passo4">
            <h4 class="subTitle bottomMargin">Despesas anuais</h4>
            <div class="line">
                <label class="labelName" for="materialScolar">Material escolar</label>
                <input type="number" name="materialScolar" id="materialScolar" placeholder="R$ 00,00">
            </div>
            <div class="line">
                <label class="labelName" for="uniforme">Uniforme</label>
                <input type="number" name="uniforme" id="uniforme" placeholder="R$ 00,00">
            </div>
            <div class="line">
                <label class="labelName" for="dentista">Dentista</label>
                <input type="number" name="dentista" id="dentista" placeholder="R$ 00,00">
            </div>
            <div class="line">
                <label class="labelName" for="materialDidatico">Materail de inglês</label>
                <input type="number" name="materialDidatico" id="materialDidatico" placeholder="R$ 00,00">
            </div>
            <!-- <div class="line">
                <h6 class="vlrs" id="vlrAnuais">Total: </h6>
            </div> -->
        </div>

        <div class="passoContainer" id="passo5">
            <h4 class="subTitle bottomMargin">Despesas Eventuais</h4>
            <div class="line">
                <label class="labelName" for="nomeExtra1">Despesa adicional:</label>
                <div>
                    <input type="text" name="nomeExtra1" id="nomeExtra1" placeholder="Nome da despesa">
                    <input type="number" name="vlrDespesa1" id="vlrDespesa1" placeholder="R$ 00,00" value="0">
                </div>
            </div>
            <div class="line">
                <label class="labelName" for="nomeExtra2">Despesa adicional:</label>
                <div>
                    <input type="text" name="nomeExtra2" id="nomeExtra2" placeholder="Nome da despesa">
                    <input type="number" name="vlrDespesa2" id="vlrDespesa2" placeholder="R$ 00,00" value="0">
                </div>
            </div>
            <div class="line">
                <label class="labelName" for="nomeExtra3">Despesa adicional:</label>
                <div>
                    <input type="text" name="nomeExtra3" id="nomeExtra3" placeholder="Nome da despesa">
                    <input type="number" name="vlrDespesa3" id="vlrDespesa3" placeholder="R$ 00,00" value="0">
                </div>
            </div>
            <div class="line">
                <label class="labelName" for="nomeExtra4">Despesa adicional:</label>
                <div>
                    <input type="text" name="nomeExtra4" id="nomeExtra4" placeholder="Nome da despesa">
                    <input type="number" name="vlrDespesa4" id="vlrDespesa4" placeholder="R$ 00,00" value="0">
                </div>
            </div>
            <div class="line">
                <label class="labelName" for="nomeExtra5">Despesa adicional:</label>
                <div>
                    <input type="text" name="nomeExtra5" id="nomeExtra5" placeholder="Nome da despesa">
                    <input type="number" name="vlrDespesa5" id="vlrDespesa5" placeholder="R$ 00,00" value="0">
                </div>
            </div>
        </div>

    </div>

    <div class="passos">
        <h6 class="passo" id="selectPass1">1</h6>
        <h6 class="passo" id="selectPass2">2</h6>
        <h6 class="passo" id="selectPass3">3</h6>
        <h6 class="passo" id="selectPass4">4</h6>
        <h6 class="passo" id="selectPass5">5</h6>
    </div>
   
    <div class="buttonLine">
        <span class="btn" id="btnRetorno" onclick="retornarPasso()">Retornar</span>
        <span class="btn" id="btnProximo" onclick="avancaPasso()">Avançar</span>
        <span class="btn" id="btnEnvio" onclick="sendMail()">Enviar</span>
    </div>

    
    
</body>
</html>
